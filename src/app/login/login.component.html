<h1>Login</h1>
<div class="row">
  <form #loginForm="ngForm" class="col-md-6" (submit)="login()" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]='user.userName' required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" [(ngModel)]='user.password' required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" ></button>
    </div>
  </form>
</div>
